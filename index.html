<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #333; }
    canvas { border: 2px solid #000; }
  </style>
</head>
<body>
<script>
let trainX, trainY;
let cargo = [];
let obstacles = [];
let score = 0;
let speed = 3;

function setup() {
  createCanvas(800, 600);
  trainX = width / 2;
  trainY = height - 50;
  // Initialize cargo
  for (let i = 0; i < 5; i++) {
    cargo.push({ x: random(width), y: random(height - 100), collected: false });
  }
  // Initialize obstacles
  for (let i = 0; i < 3; i++) {
    obstacles.push({ x: random(width), y: random(height - 100) });
  }
}

function draw() {
  background(100, 150, 100); // Green background for ground
  // Draw tracks
  fill(100);
  rect(0, height - 30, width, 20);
  // Draw train
  fill(200, 50, 50);
  rect(trainX - 20, trainY - 20, 40, 40);
  // Draw cargo
  fill(255, 255, 0);
  for (let c of cargo) {
    if (!c.collected) {
      ellipse(c.x, c.y, 20, 20);
    }
  }
  // Draw obstacles
  fill(50, 50, 50);
  for (let o of obstacles) {
    rect(o.x - 15, o.y - 15, 30, 30);
  }
  // Move train
  if (keyIsDown(LEFT_ARROW)) trainX -= speed;
  if (keyIsDown(RIGHT_ARROW)) trainX += speed;
  if (keyIsDown(UP_ARROW)) trainY -= speed;
  if (keyIsDown(DOWN_ARROW)) trainY += speed;
  // Keep train in bounds
  trainX = constrain(trainX, 20, width - 20);
  trainY = constrain(trainY, 20, height - 20);
  // Check for cargo collection
  for (let c of cargo) {
    if (!c.collected && dist(trainX, trainY, c.x, c.y) < 30) {
      c.collected = true;
      score += 10;
    }
  }
  // Check for obstacle collision
  for (let o of obstacles) {
    if (dist(trainX, trainY, o.x, o.y) < 35) {
      score -= 20;
      o.x = random(width);
      o.y = random(height - 100);
    }
  }
  // Display score
  fill(255);
  textSize(20);
  text(`Score: ${score}`, 10, 30);
  // Check win condition
  if (cargo.every(c => c.collected)) {
    textSize(40);
    textAlign(CENTER);
    text("You Win!", width / 2, height / 2);
    noLoop();
  }
}

function keyPressed() {
  if (key === 'r' || key === 'R') {
    // Reset game
    trainX = width / 2;
    trainY = height - 50;
    score = 0;
    cargo = [];
    obstacles = [];
    for (let i = 0; i < 5; i++) {
      cargo.push({ x: random(width), y: random(height - 100), collected: false });
    }
    for (let i = 0; i < 3; i++) {
      obstacles.push({ x: random(width), y: random(height - 100) });
    }
    loop();
  }
}
</script>
</body>
</html>
